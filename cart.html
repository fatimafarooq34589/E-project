<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maru Dry Fruits | Cart</title>
<link rel="stylesheet" href="./css/cart.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

<!--favicon  -->
    <link rel="icon" type="image/x-icon" href="./images/logo.png">


</head>
<body>


  <!-- Particle canvas -->
  <canvas id="particle-canvas"></canvas>

  <script src="./js/particle.js" defer></script>
<button id="goBackBtn">Go Back</button>

<!-- Cart Section -->
<section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
        <h3>Total: <span id="cartTotal">Rs. 0</span></h3>
        <button id="checkoutBtn">Checkout</button>
    </div>
</section>

<!-- Checkout Form -->
<section class="checkout-section" id="checkoutSection" style="display:none;">
    <h2>Checkout</h2>
    <form id="checkoutForm">
        <label>Name:</label>
        <input type="text" id="customerName" required>
        <label>Address:</label>
        <textarea id="customerAddress" required></textarea>
        <label>Phone:</label>
        <input type="tel" id="customerPhone" required>
        <button type="submit">Place Order</button>
    </form>
</section>

<!-- Order Confirmation -->
<section class="order-confirmation" id="orderConfirmation" style="display:none;">
    <h2>Order Placed Successfully!</h2>
    <p>Thank you for your purchase. Your order has been confirmed.</p>
    <a href="index.html">Back to Shop</a>
</section>
<!-- Cart page header ke upar ya footer ke paas -->


<script src="./js/cart.js" defer></script>
</body>
</html>
