</head>
<body>

<nav class="navbar">
        <a href="index.html" class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

                    <linearGradient id="cashewGradient" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#ffec9e"/>

                    </linearGradient>
                </defs>
                <path d="M50,10 C70,20 90,45 75,70 C60,90 30,90 25,60 C20,30 35,10 50,10Z"
                      fill="url(#cashewGradient)" stroke="#b37d2c" stroke-width="2"/>
                <path d="M55,20 C65,30 75,50 65,65"
                      stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none" />
            </svg>

            <div>
                <div class="logo-text">Maru</div>

        </a>

        <button class="hamburger-btn" id="hamburgerBtn" aria-label="Toggle Navigation">
            <i data-lucide="menu"></i>
        </button>

        
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">HOME</a></li>
            
            <li class="account">
                <a href="">DISCOUNT â–¼</a>

            <li><a href="aboutus.html">ABOUT US</a></li>

            <li><a href="Disclaimer.html">DISCLAIMER</a></li>
            <li><a href="cart.html">ðŸ›’Cart</a></li>
        </ul>
        
</nav>
    
<script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navLinks = document.getElementById('navLinks');
            const toggleBtn = document.getElementById('themeToggle');

            // 1. Hamburger Menu Logic (Links visibility toggle)
            hamburgerBtn.addEventListener('click', function() {
                // 'open' class ko toggle karke menu dikhayein/chupayein
                navLinks.classList.toggle('open');
                
                // Icon ko 'menu' se 'x' (close) par badalna
                const icon = hamburgerBtn.querySelector('i');
                const isMenuOpen = navLinks.classList.contains('open');
                icon.setAttribute('data-lucide', isMenuOpen ? 'x' : 'menu');
                lucide.createIcons(); // Lucide icons ko update karein
            });

            // 2. Theme Toggle Logic
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    document.body.classList.toggle('light-mode');
                    
                    // Icon ko sun se moon par badalna
                    const icon = toggleBtn.querySelector('i');
                    const isLightMode = document.body.classList.contains('light-mode');
                    icon.setAttribute('data-lucide', isLightMode ? 'moon' : 'sun');
                    lucide.createIcons();
                });
            }
            
            // Saare icons ko shuru mein render karein
            lucide.createIcons();
        });
</script>

</body>
</html>
